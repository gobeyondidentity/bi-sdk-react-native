// Load build properties
def buildProperties = new Properties()
def buildPropertiesFile = rootProject.file('buildProperties/build.properties')
if (buildPropertiesFile.exists()) {
    buildProperties.load(new FileInputStream(buildPropertiesFile))
}

buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 26
        compileSdkVersion = 36
        kotlinVersion = "2.1.20"
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

allprojects {
  repositories {
    // Only add the custom maven repository if the URL is not empty
    if (buildProperties.containsKey("BUILD_CONFIG_CLOUDSMITH_REPO_URL") && 
        buildProperties["BUILD_CONFIG_CLOUDSMITH_REPO_URL"]?.trim()) {
      maven {
        url buildProperties["BUILD_CONFIG_CLOUDSMITH_REPO_URL"]
      }
    }
    google()
    mavenCentral()
    mavenLocal()
  }
}

apply plugin: "com.facebook.react.rootproject"